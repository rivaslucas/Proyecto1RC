        <h1><u>Formulario de contacto</u></h1>
            <h2>Escri­benos y en breve los pondremos en contacto contigo</h2>
            <form class="formulario-item" action="" method="post">

                <p>
                    <label for="nombre" class="colocar_nombre">Nombre
                        <span class="obligatorio">*</span>
                    </label>
                    <input class="input-form" type="text" name="introducir_nombre" id="nombre" required="obligatorio"
                        placeholder="Escribe tu nombre">
                </p>

                <p>
                    <label for="email" class="colocar_email">Email
                        <span class="obligatorio">*</span>
                    </label>
                    <input class="input-form" type="email" name="introducir_email" id="email" required="obligatorio"
                        placeholder="Escribe tu Email">
                </p>

                <p>
                    <label for="telefone" class="colocar_telefono">Telefono
                    </label>
                    <input class="input-form" type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu telÃ©fono">
                </p>

                <p>
                    <label for="mensaje" class="colocar_mensaje">Mensaje
                        <span class="obligatorio">*</span>
                    </label>
                    <textarea  name="introducir_mensaje" class="textarea-form texto_mensaje" id="mensaje" required="obligatorio"
                        placeholder="Deja aqui­ tu comentario..."></textarea>
                </p>

                <button class="button-form" type="submit" name="enviar_formulario" id="enviar">
                    <h4>Enviar</h4>
                </button>
            </form>
